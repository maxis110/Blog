{% extends "blog/index.html" %}

{% block content %}

{% csrf_token %}
<form method="POST" action="{% url 'user_new' %}">
  <div class="form-group">
    <label for="username">Login:</label>
    <input type="username" class="form-control" id="username" value="{{ form.username }}">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" value="{{ form.email }}">
  </div>
  <div class="form-group">
    <label for="pwd1">Password: </label>
    <input type="pwd" class="form-control" id="pwd1" value="{{ form.password1 }}">
  </div>
  <div class="form-group">
    <label for="pwd2">Password Confirmation: </label>
    <input type="pwd" class="form-control" id="pwd2" value="{{ form.password2 }}">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
