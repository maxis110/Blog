{% extends "blog/index.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form class="form-inline" method="post" action="{% url 'login' %}">
{% csrf_token %}
<div class="form-group">
    <label for="email">Username:</label>
    <input type="text" class="form-control"  placeholder="Username" id="username" value="{{form.username}}">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Password" id="pwd" value="{{ form.password }}" >
  </div>
  <button type="submit" class="btn btn-default">Ok</button>
</form>

{% endblock %}
